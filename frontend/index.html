<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevProfile Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Component 1: GitHub Input Form -->
    <div class="max-w-xl mx-auto my-8 p-6 bg-white rounded-xl shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">Fetch GitHub Profile</h2>
        
        <form id="github-form" class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-600">GitHub Username</label>
            <input type="text" id="username" name="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required />
          </div>
          
          <div>
            <label for="token" class="block text-sm font-medium text-gray-600">GitHub Token</label>
            <input type="password" id="token" name="token" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required />
          </div>
          
          <button id="fetch-btn" type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
            Fetch Profile
          </button>
        </form>
    </div>

    <!-- Profile Info -->
    <div id="profile" class="hidden max-w-xl mx-auto bg-white rounded-xl shadow p-6 mb-6 text-center">
      <img id="avatar" src="" class="w-24 h-24 mx-auto rounded-full mb-4" />
      <h2 id="github-name" class="text-xl font-bold text-gray-800">Username</h2>
      <p id="bio" class="text-sm text-gray-500">Bio will appear here...</p>
    </div>



    <!-- Repo List -->
    <div id="repos-section" class="hidden max-w-xl mx-auto bg-white rounded-xl shadow p-6">
        <h3 class="text-lg font-semibold text-primary mb-4">Select Repositories</h3>
        <ul id="repo-list" class="space-y-2"></ul>

        <button id="analyze-btn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Generate Skills
        </button>
    </div>

    <!-- Step 2: Extracted Skills -->
    <div id="skills-section" class="hidden max-w-xl mx-auto bg-white rounded-xl shadow p-6 mt-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-3">Click to select your skills</h3>
      <div id="skill-suggestions" class="flex flex-wrap"></div>

      <button id="next-btn" class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
        Next: Fill Resume Info
      </button>
    </div>

    <!-- Step 3: Resume Data Form -->
    <div id="resume-form-section" class="hidden max-w-xl mx-auto bg-white rounded-xl shadow p-6 my-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Basic Resume Information</h3>

      <div id="selected-skills-display" class="flex flex-wrap gap-2 mb-4">
        <!-- Skills will appear here -->
      </div>

      <form id="resume-form" class="space-y-4">
        <input type="text" id="full-name" placeholder="Full Name" required
          class="w-full border rounded-md p-2" />
        
        <input type="text" id="role" placeholder="Role (e.g., Full Stack Developer)" required
          class="w-full border rounded-md p-2" />
        
        <input type="email" id="email" placeholder="Email" required
          class="w-full border rounded-md p-2" />
        
        <input type="text" id="phone" placeholder="Phone Number"
          class="w-full border rounded-md p-2" />
        
        <input type="url" id="linkedin" placeholder="LinkedIn URL"
          class="w-full border rounded-md p-2" />
        
        <input type="url" id="github" placeholder="GitHub URL"
          class="w-full border rounded-md p-2" />

        <button id="next-projects-btn" type="button"
          class="w-full mt-4 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
          Next: Projects
        </button>
      </form>
      <!-- Resume Projects & Experience Section -->
      <div id="projects-section" class="hidden">
        <div id="project-suggestions" class="flex flex-wrap gap-2 mb-4"></div>
        <div id="selected-projects" class="mt-4"></div>
        <button id="next-experience-btn" class="bg-blue-600 text-white px-4 py-2 rounded">Next: Experience</button>
      </div>  
      
      <div id="experience-section" class="hidden">
        <h2 class="text-xl font-semibold mb-4">Add Your Experience</h2>
      
        <div class="space-y-4" id="experience-fields">
          <!-- Experience fields will go here dynamically -->
        </div>
      
        <button id="add-experience-btn" type="button" class="mb-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
          + Add Experience
        </button>
      
        <button id="finish-resume-btn" type="button" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
          Finish & Generate Resume
        </button>

        <div id="loading-spinner" class="hidden flex justify-center mt-4">
          <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
        </div>
      </div>

      <!-- Resume Preview and Download Section (moved outside experience-section) -->
      <div class="mt-8">
        <div class="mt-6 text-center hidden" id="resume-preview-container">
          <h3 class="text-lg font-semibold text-gray-800 mb-2">ðŸ“„ Resume Preview</h3>
          <iframe id="resume-preview" class="w-full h-[600px] border rounded shadow" frameborder="0"></iframe>
        </div>
        
        <div id="resume-download-link" class="hidden">
          <button id="download-resume-btn"
            class="inline-block px-5 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition">
            ðŸ“„ Download Your Resume
          </button>
        </div>
        
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
