<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevProfile Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
      rel="icon"
      href="https://github.githubassets.com/favicons/favicon.svg"
    />
  </head>

  <body
    class="bg-bg min-h-screen text-gray-800"
    style="
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        sans-serif;
    "
  >
    <div class="max-w-4xl mx-auto p-6">
      <h1
        class="text-4xl font-bold text-center text-primary mb-10 drop-shadow-sm"
      >
        üöÄ DevProfile Generator
      </h1>

      <!-- Hidden Alert -->
      <div
        id="dynamicAlert"
        class="bg-white inline-flex space-x-3 p-3 text-sm rounded border border-gray-300/60 items-start hidden flex items-center justify-center"
      >
        <svg
          id="alertIcon"
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M16.5 8.31V9a7.5 7.5 0 1 1-4.447-6.855M16.5 3 9 10.508l-2.25-2.25"
            stroke="#22C55E"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <div>
          <h3 id="alertTitle" class="text-gray-700 font-medium">Success!</h3>
          <p id="alertText" class="text-gray-500">Your action was completed.</p>
        </div>
        <button
          type="button"
          aria-label="close"
          onclick="hideAlert()"
          class="inline-flex active:scale-95 transition"
        >
          <svg
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              y="12.532"
              width="17.498"
              height="2.1"
              rx="1.05"
              transform="rotate(-45.74 0 12.532)"
              fill="#7d838b"
              fill-opacity=".7"
            />
            <rect
              x="12.531"
              y="13.914"
              width="17.498"
              height="2.1"
              rx="1.05"
              transform="rotate(-135.74 12.531 13.914)"
              fill="#7d838b"
              fill-opacity=".7"
            />
          </svg>
        </button>
      </div>

      <!-- GitHub Form -->
      <form
        id="githubForm"
        class="glass-card rounded-2xl shadow-xl p-8 space-y-6 border border-white/30"
      >
        <div class="flex flex-col md:flex-row gap-4 items-center">
          <label for="githubInput" class="w-48 font-medium text-primary"
            >GitHub Username:</label
          >
          <input
            type="text"
            id="githubInput"
            placeholder="e.g., sukeshofficial"
            class="flex-1 px-4 py-2 border border-primary rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-accent"
          />
        </div>

        <div class="flex flex-col md:flex-row gap-4 items-center">
          <label for="tokenInput" class="w-48 font-medium text-primary"
            >GitHub Token:</label
          >
          <input
            type="password"
            id="tokenInput"
            placeholder="Enter your GitHub token"
            class="flex-1 px-4 py-2 border border-primary rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-accent"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-lock"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4M4.5 7A1.5 1.5 0 0 0 3 8.5v5A1.5 1.5 0 0 0 4.5 15h7a1.5 1.5 0 0 0 1.5-1.5v-5A1.5 1.5 0 0 0 11.5 7zM8 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3"
            />
          </svg>
        </div>

        <!-- Fetch Profile Button -->
        <div class="text-center pt-4">
          <button
            onclick="showAlert('Successfully fetched!', 'You can view you github profile.')"
            type="submit"
            class="bg-primary text-white px-8 py-2 rounded-full hover:bg-primary/80 transition-all duration-200 shadow-md"
          >
            üîç Fetch Profile
          </button>
        </div>
      </form>

      <!-- Profile Section -->
      <div
        id="profile"
        class="mt-10 glass-card p-8 rounded-2xl shadow-xl border border-white/30 hidden"
      >
        <div class="flex items-center gap-6 mb-6">
          <a
            id="githubLink"
            target="_blank"
            class="hover:opacity-90 transition"
          >
            <img
              id="avatar"
              src=""
              alt="Avatar"
              class="w-24 h-24 rounded-full shadow-md"
            />
          </a>
          <div>
            <h2 id="name" class="text-2xl font-semibold text-primary">Name</h2>
            <p id="bio" class="text-accent mt-1 leading-snug">Bio</p>
          </div>
        </div>

        <div class="flex flex-wrap gap-6 text-sm text-primary mb-6">
          <span
            id="repos-count"
            class="bg-highlight px-3 py-1 rounded-full shadow-sm"
            >üìÇ Public Repos: --</span
          >
          <span
            id="followers"
            class="bg-highlight px-3 py-1 rounded-full shadow-sm"
            >üë• Followers: --</span
          >
          <span
            id="following"
            class="bg-highlight px-3 py-1 rounded-full shadow-sm"
            >üë£ Following: --</span
          >
        </div>

        <div>
          <h3 class="font-semibold mb-3 text-primary">
            Select Repositories:
          </h3>
          <ul id="repo-list" class="pl-6 space-y-2 text-primary"></ul>
        </div>
      </div>

      <!-- Analyze Skills Button -->
      <div class="mt-6 flex justify-center">
        <button
          onclick="analyzeSkills()"
          class="bg-secondary text-white px-6 py-2 rounded-full hover:bg-secondary/80 transition-all shadow-md"
        >
          üß† Analyze Skills
        </button>
      </div>

      <!-- Skills Output -->
      <div class="mt-10">
        <h3 class="text-lg font-semibold text-primary mb-3">
          üí° Extracted Skills:
        </h3>
        <textarea
          id="skills-output"
          class="w-full h-64 p-4 rounded-xl resize-none bg-white/50 text-sm font-mono overflow-y-auto shadow-inner focus:outline-none border border-gray-200 backdrop-blur-sm"
          readonly
        ></textarea>
        <div class="flex justify-end gap-3 mt-4">
          <button
            onclick="enableEditing(); showAlert('Edit!', 'Now you can edit this response.')"
            class="bg-secondary hover:bg-secondary hover:bg-opacity-90 text-white px-4 py-2 rounded-full transition"
          >
            ‚úèÔ∏è Edit
          </button>
          <button
            onclick="copySkills(); showAlert('Copied to clipboard!', 'Your code has been copied.')"
            class="bg-primary hover:bg-primary hover:bg-opacity-90 text-white px-4 py-2 rounded-full transition"
          >
            üìã Copy
          </button>
        </div>

        <!-- Generate Resume Button -->
        <div class="mt-8 flex justify-center">
          <button
            id="generateResumeBtn"
            class="bg-primary hover:bg-primary hover:bg-opacity-90 text-white px-6 py-2 rounded-full transition shadow-md"
          >
            üìÑ Generate Resume
          </button>
        </div>
      </div>
    </div>

    <style>
      :root {
        --color-primary: #1e293b;
        --color-accent: #14b8a6;
        --color-highlight: #fde68a;
        --color-secondary: #f59e0b;
        --color-bg: #f0f4f8;
      }
    
      .bg-primary {
        background-color: var(--color-primary);
      }
      .bg-accent {
        background-color: var(--color-accent);
      }
      .bg-secondary {
        background-color: var(--color-secondary);
      }
      .bg-highlight {
        background-color: var(--color-highlight);
      }
      .bg-bg {
        background-color: var(--color-bg);
      }
    
      .text-primary {
        color: var(--color-primary);
      }
      .text-accent {
        color: var(--color-accent);
      }
    
      /* Glassmorphism-style card */
      .glass-card {
        backdrop-filter: blur(16px);
        background-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
    

    <script src="script.js"></script>
  </body>
</html>
